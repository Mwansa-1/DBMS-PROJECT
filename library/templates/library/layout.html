{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Online Library Management System</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/Collapsible-Sidebar.css'%}">
    <link rel="stylesheet" href="{% static 'css/Off-Canvas-Sidebar-Drawer-Navbar.css'%}">
    <link rel="stylesheet" href="{% static 'css/Profile-Picture-With-Badge-profile-pic-with-badge.css'%}">
    <link rel="stylesheet" href="{% static 'css/Profile-Picture-With-Badge.css'%}">
    <link rel="stylesheet" href="{% static 'css/sidebar-style4.css'%}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css'%}">
    <link rel="stylesheet" href="{% static 'css/forms.css'%}">
    <link rel="stylesheet" href="{% static 'css/Soft-UI-Aside-Navbar.css'%}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg sticky-top" style="border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;position: sticky; padding:0px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img style="border-radius:50%;" width="70px" src="{% static 'img/logo.png'%} "> </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'about' %}">About Book Nest</a>
                        <hr class="d-print-none d-md-none d-lg-none d-xl-none d-xxl-none" style="width: 40px;">
                    </li>

                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_borrowing_history' %}">Borrowing History</a></li>
                    <hr class="d-print-none d-md-none d-lg-none d-xl-none d-xxl-none" style="width: 40px;">
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <hr class="d-print-none d-md-none d-lg-none d-xl-none d-xxl-none" style="width: 40px;"> {% if user.is_authenticated %}
                    <li style="margin-bottom: 4px;" class="nav-item">
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-outline-primary btn-sm" type="submit">Logout</button>

                        </form>
                    </li>
                    {% else %}
                    <li style="margin-bottom: 4px;" class="nav-item">
                        <a href="{% url 'accounts:login' %}">

                            <button class="btn btn-outline-primary btn-sm" type="submit">Login</button>

                        </a>


                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <body>
        {% block body%} {% endblock %}
        <nav class="navbar navbar-light fixed-bottom border rounded border-0 d-lg-block" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="bottom" style="margin-bottom: 0px;background: white;transform: perspective(0px) rotate(0deg) scale(1);transform-style: preserve-3d;position: sticky;display: block; padding:0.1rem;">
            <div class="container-fluid">
                <a class="nav-link" href="{% url 'index' %}">

                </a>


                <a class="nav-link" href="{% url 'forum' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-chat-left">
                    <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>

                </a>


                <a class="nav-link" href="{% url 'profile' %}">
                    <i class="fa fa-user-o" width="1em" height="1em"></i></div>
            </a>

        </nav>
        <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/bs-init.js'%}"></script>
        <script src="{% static 'js/Off-Canvas-Sidebar-Drawer-Navbar-swipe.js'%}"></script>
        <script src="{% static 'js/Off-Canvas-Sidebar-Drawer-Navbar-off-canvas-sidebar.js'%}"></script>
        <script src="{% static 'js/Collapsible-Sidebar-Sidebar.js'%}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
    </body>

</html>
